<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
</head>
<body>

	<div class="container">
    <div class="container-header">
      <div class="header-title">Messages</div>
      <div class="header-recordContainer hidden">
        <button id="start-record">Start</button>
        <button id="stop-record" disabled>Stop</button>
      </div>
      <button class="header-recordVideo">&#128249;</button>
      <button class="header-recordAudio">&#127908;</button>
      <button class="header-geo">Geo</button>
      <button class="header-deleteMessages">Delete</button>
    </div>

    <div class="container-content">
    </div>

    <div id="contextMenu" class="context-menu">
      <div class="context-menu__item">Pin</div>
      <div class="context-menu__item">Close</div>
    </div>

    <div class="container-footer">
      <div class="footer-uploadFile">
        <input class="overlapped" type="file">
        <span class="overlap">Upload</span>
      </div>
      <input type="text" class="footer-messageInput" placeholder="Write a message...">
      <button class="footer-enterBtn">Send</button>
    </div>
  </div>

</body>
</html>
